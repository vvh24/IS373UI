<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_styles.css">
    <title>InnovaAI Sign In</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1 class="logo">InnovaAI</h1>
                <ul class="nav-links">
                    <li><a href="#">COURSES</a></li>
                    <li><a href="#">RESOURCES</a></li>
                    <li><a href="#">COMMUNITY</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#" class="login-btn">LOG IN</a></li>
                </ul>
            </nav>
        </header>

        <div class="signin-container">
            <h2>WELCOME TO INNOVA AI</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Example: yourname@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password here" required>
                </div>

                <div class="form-links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <p class="register-link">
                New to Innova AI? <a href="#">Register Now</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
