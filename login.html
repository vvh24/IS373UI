<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_styles.css">
    <title>InnovaAI Sign In</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">InnovaAI</div>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./articles.html">Blog</a>
                <a href="./about.html">About</a>
                <a href="./login.html">Log In</a>
            </nav>
        </div>
        
    </header>
    <div class="container">
        <div class="signin-container">
            <h2>WELCOME TO INNOVA AI</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Example: yourname@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password here" required>
                </div>

                <div class="form-links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <p class="register-link">
                New to Innova AI? <a href="./register.html">Register Now</a>
            </p>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
